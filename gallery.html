<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #1689ba;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }
        .nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background-color: #1689ba;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav ul li a:hover {
            background-color: #1f32de;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #1f32de;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>

<!-- Video Background -->
<video autoplay muted loop id="myVideo">
    <source src="family/11.mp4" type="video/mp4">
</video>

<div class="container">
    <div class="header">
        <h1>Gallery</h1>
        <p>Photos of Muhammad Nafiz Nukhair Bin Norazman</p>
    </div>

    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="familytree.html">Family Tree</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>My Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="family/12.jpg" alt="Photo 1">
                <div class="caption">Industrial Training in SIRIM BERHAD</div>
            </div>
            <div class="gallery-item">
                <img src="family/13.jpg" alt="Photo 2">
                <div class="caption">Merenung masa depan</div>
            </div>
            <div class="gallery-item">
                <img src="family/14.jpg" alt="Photo 3">
                <div class="caption">Genting Haaland</div>
            </div>
            <div class="gallery-item">
                <img src="family/15.jpg" alt="Photo 4">
                <div class="caption">Songkang</div>
            </div>
            <div class="gallery-item">
                <img src="family/16.jpg" alt="Photo 5">
                <div class="caption">Badminton with the bros</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
